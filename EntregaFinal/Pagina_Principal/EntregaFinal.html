<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nubescribe</title>
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">

</head>
<body>
  <div class="container">
    <!-- =================== HEADER =================== -->
    <header class="py-4 d-flex justify-content-center">
      <img src="../nubescribe.png" alt="Nubescribe" class="img-fluid" width="120">
    </header>

    <!-- =================== NAVBAR =================== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContenido">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html">Regresar <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nosotros.html">Nosotros</a>
          </li>
        </ul>
        <form class="form-inline ml-auto mr-md-2">
          <input class="form-control" type="text" />
        </form>
        <ul class="navbar-nav">
          <li class="nav-item active" id="miperfil">
            <a class="nav-link" href="#">Mi Perfil<span class="sr-only"></span></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- =================== MAIN CONTENT =================== -->
    <main class="row">
      <!-- Carrusel Principal -->
      <div class="col-md-8">
        <section class="mb-4">
          <h2>Recomendados</h2>
          <div class="row">
            <!-- Carrusel -->
            <div class="col-md-8">
              <div id="carouselLibros" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <!-- Slide 1 -->
                  <div class="carousel-item active" data-description="Todas las Hadas del Reino: Este es un libro de aventuras emocionante.">
                    <img src="por1.jpg" class="d-block w-100 h-200" alt="Portada del Libro 1 - Aventuras">
                  </div>
                  <!-- Slide 2 -->
                  <div class="carousel-item" data-description="Huellas de un Amor: Una novela romántica cautivadora.">
                    <img src="por2.jpeg" class="d-block w-100 h-200" alt="Portada del Libro 2 - Novela Romántica">
                  </div>
                  <!-- Slide 3 -->
                  <div class="carousel-item" data-description="He Can See You: Un libro de misterio intrigante.">
                    <img src="por3.jpeg" class="d-block w-100 h-200" alt="Portada del Libro 3 - Misterio">
                  </div>
                  <!-- Slide 4 -->
                  <div class="carousel-item" data-description="El Poder de la Accion: Una biografía inspiradora.">
                    <img src="por4.jpeg" class="d-block w-100 h-200" alt="Portada del Libro 4 - Biografía">
                  </div>
                  <!-- Slide 5 -->
                  <div class="carousel-item" data-description="Aventuras en el Amazonas: Una colección de cuentos cortos.">
                    <img src="por5.jpeg" class="d-block w-100 h-200" alt="Portada del Libro 5 - Cuentos Cortos">
                  </div>
                </div>
                <!-- Controles del Carrusel -->
                <button class="carousel-control-prev" type="button" data-target="#carouselLibros" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselLibros" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Siguiente</span>
                </button>
              </div>
            </div>

            <!-- Descripción del Libro -->
            <div class="col-md-4">
              <h5>Sinopsis</h5>
              <p id="descripcionLibro">Todas las Hadas del Reino: Este es un libro de aventuras emocionante.</p>
            </div>
          </div>
        </section>
      </div>


    </main>

    <!-- =================== FOOTER =================== -->
    <footer class="row py-4 mt-4 border-top">
      <div class="col text-center">
        <p>&copy; 2025 Nubescribe</p>
      </div>
    </footer>
  </div>

  <!-- Librerías JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    // Script para actualizar la descripción del libro al cambiar de slide
    $(document).ready(function () {
      $('#carouselLibros').on('slid.bs.carousel', function () {
        const activeItem = $(this).find('.carousel-item.active');
        const newDescription = activeItem.data('description');
        $('#descripcionLibro').text(newDescription);
      });
    });
  </script>
</body>
</html>
