<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nubescribe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- /# <link href="/Pagina_Principal/css/bootstrap.min.css" rel="stylesheet">#/ -->
  <link rel="stylesheet" href="/Proyecto2/style.css">

</head>
<body>
  <div class="container">
    <!-- =================== HEADER =================== -->
    <header class="row py-4">
      <div class="col text-center">
        <h1 class="display-4">Nubescribe</h1>
        <p class="lead">Donde las ideas vuelan</p>
      </div>
    </header>

    <!-- =================== MAIN CONTENT =================== -->
    <main class="row">
      <!-- Carrusel Principal -->
      <div class="col-md-8">
        <section class="mb-4">
          <h2>Recomendados</h2>
          <div class="row">
            <!-- Carrusel -->
            <div class="col-md-8">
              <div id="carouselLibros" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <!-- Slide 1 -->
                  <div class="carousel-item active" data-description="Todas las Hadas del Reino: Este es un libro de aventuras emocionante.">
                    <img src="/Proyecto2/Pagina_Principal/por1.jpg" class="d-block w-100 h-200" alt="Portada del Libro 1 - Aventuras">
                  </div>
                  <!-- Slide 2 -->
                  <div class="carousel-item" data-description="Huellas de un Amor: Una novela romántica cautivadora.">
                    <img src="/Proyecto2/Pagina_Principal/por2.jpeg" class="d-block w-100 h-200" alt="Portada del Libro 2 - Novela Romántica">
                  </div>
                  <!-- Slide 3 -->
                  <div class="carousel-item" data-description="He Can See You: Un libro de misterio intrigante.">
                    <img src="/Proyecto2/Pagina_Principal/por3.jpeg" class="d-block w-100 h-200" alt="Portada del Libro 3 - Misterio">
                  </div>
                  <!-- Slide 4 -->
                  <div class="carousel-item" data-description="El Poder de la Accion: Una biografía inspiradora.">
                    <img src="/Proyecto2/Pagina_Principal/por4.jpeg" class="d-block w-100 h-200" alt="Portada del Libro 4 - Biografía">
                  </div>
                  <!-- Slide 5 -->
                  <div class="carousel-item" data-description="Aventuras en el Amazonas: Una colección de cuentos cortos.">
                    <img src="/Proyecto2/Pagina_Principal/por5.jpeg" class="d-block w-100 h-200" alt="Portada del Libro 5 - Cuentos Cortos">
                  </div>
                </div>
                <!-- Controles del Carrusel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselLibros" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselLibros" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Siguiente</span>
                </button>
              </div>
            </div>

            <!-- Descripción del Libro -->
            <div class="col-md-4">
              <h5>Sinopsis</h5>
              <p id="descripcionLibro">Todas las Hadas del Reino: Este es un libro de aventuras emocionante.</p>
            </div>
          </div>
        </section>
      </div>


    </main>

    <!-- =================== FOOTER =================== -->
    <footer class="row py-4 mt-4 border-top">
      <div class="col text-center">
        <p>&copy; 2025 Nubescribe</p>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Script para actualizar la descripción del libro al cambiar de slide
    const carousel = document.getElementById('carouselLibros');
    const descripcion = document.getElementById('descripcionLibro');

    carousel.addEventListener('slid.bs.carousel', function () {
      const activeItem = carousel.querySelector('.carousel-item.active');
      const newDescription = activeItem.getAttribute('data-description');
      descripcion.textContent = newDescription;
    });
  </script>
</body>
</html>
